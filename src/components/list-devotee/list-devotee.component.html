<div class="container">
    <div class="row mt-5">
        <div col-md-12>
            <h3 class="text-center">Add Devotee Details
                <a class="float-end addDevotee text-dark" routerLink="/list">View Devotee</a>
            </h3>
        </div>

        <!-- Forms -->
        <div class="mt-4">
            <form [formGroup]="devoteeForm" (ngSubmit)="onSubmit()" class="row g-3">
                <div class="col-md-4">
                    <label for="firstName" class="form-label">First name*</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    <div *ngIf="devoteeForm.get('firstName')?.invalid && devoteeForm.get('firstName')?.touched" class="text-danger">
                      First name is required and should have at least 2 characters.
                    </div>
                  </div>
                
                <div class="col-md-4">
                  <label for="lastName" class="form-label">Last name*</label>
                  <input type="text" class="form-control" id="lastName" formControlName="lastName">
                  <div *ngIf="devoteeForm.get('lastName')?.invalid && devoteeForm.get('lastName')?.touched" class="text-danger">
                    Last name is required and should have at least 2 characters.
                  </div>
                </div>
              
                <div class="col-md-4">
                  <label for="email" class="form-label">Email*</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
                  <div *ngIf="devoteeForm.get('email')?.invalid && devoteeForm.get('email')?.touched" class="text-danger">
                    Please enter a valid email.
                  </div>
                </div>
              
                <div class="col-md-3">
                  <label for="phoneNo" class="form-label">Phone No.</label>
                  <input type="text" class="form-control" id="phoneNo" formControlName="phoneNo">
                  <div *ngIf="devoteeForm.get('phoneNo')?.invalid && devoteeForm.get('phoneNo')?.touched" class="text-danger">
                    Please enter a valid phone number.
                  </div>
                </div>
              
                <div class="col-md-3">
                  <label for="dob" class="form-label">DOB</label>
                  <input type="date" class="form-control" id="dob" formControlName="dob">
                </div>
              
                <div class="col-md-3">
                  <label for="relationship" class="form-label">Martial status*</label>
                  <select id="relationship" class="form-select" formControlName="relationship">
                    <option value="">Choose...</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                  </select>
                  <div *ngIf="devoteeForm.get('relationship')?.invalid && devoteeForm.get('relationship')?.touched" class="text-danger">
                    Relationship status is required.
                  </div>
                </div>
              
                <div class="col-md-3 mb-3">
                  <label for="star" class="form-label">Star*</label>
                  <select id="star" class="form-select" formControlName="star">
                    <option value="">Choose...</option>
                    <option *ngFor="let star of malayalamStar" [value]=star>{{star}}</option>
                  </select>
                  <div *ngIf="devoteeForm.get('star')?.invalid && devoteeForm.get('star')?.touched" class="text-danger">
                    Star is required.
                  </div>
                </div>
                <hr>
                <div class="col-md-12 mt-3">
                    <h5 class="mb-4">Add Family details
                        <span class="btn" (click)=" addFamilyMember()"><img src="../../assets/icons8-plus-48.png" alt="Bootstrap" width="25" height="25"></span>
                    </h5>
                    <div formArrayName="familyMembers">

                        <div *ngFor="let member of familyMembers.controls; let i=index" [formGroupName]="i" class="row g-3">
                            <div class="col-md-3">
                                <label for="relationName{{i}}" class="form-label">Family Member Name*</label>
                                <input type="text" class="form-control" id="relationName{{i}}" formControlName="relationName">
                              </div>
                              
                              <div class="col-md-3">
                                <label for="relationDob{{i}}" class="form-label">DOB*</label>
                                <input type="date" class="form-control" id="relationDob{{i}}" formControlName="relationDob">
                              </div>
                      
                              <div class="col-md-3">
                                <label for="relationType{{i}}" class="form-label">Relation*</label>
                                <input type="text" class="form-control" id="relationType{{i}}" formControlName="relationType">
                              </div>
                              <div class="col-md-2 mb-2">
                                <label for="relationStar{{i}}" class="form-label">Star*</label>
                                <select id="relationStar{{i}}" class="form-select" formControlName="relationStar">
                                    <option value="">Choose...</option>
                                    <option *ngFor="let star of malayalamStar" [value]=star>{{star}}</option>x
                                </select>
                              </div>
                      
                              <div class="col-md-1">
                                <label for="relationStar{{i}}" class="form-label invisible">Star*</label>
                                <span class="form-control btn border-0" (click)="removeFamilyMember(i)">
                                    <img  src="../../assets/—Pngtree—vector minus icon_4233273.png" alt="Bootstrap" width="25" height="25">

                                </span>
                               
                              </div>
                        </div>

                    </div>
                </div>
              
                <div class="col-md-12 mt-5">
                  <button type="submit" class="btn btn-primary" [disabled]="devoteeForm.invalid">Submit</button>
                </div>
              </form>
        </div>
    </div>
</div>
